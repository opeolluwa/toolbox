
[package]
authors = ["adeoye adefemi <adefemiadeoye@yahoo.com>"]
description = "a compilation of utility scripts for every day use in building applications and using certain features on my laptop"
edition = "2021"
name = "utils-cli"
version = "1.0.8"
license = "Apache-2.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html



[[bin]]
name = "utils"
path = "src/main.rs"

[workspace]
members = [".", "entity", "migration"]




[dependencies]
assert_cmd = "2.0.12"
bcrypt = "0.15.1"
chrono = "0.4.26"
clap = {version = "4.3.23", features = ["derive"] }
console = "0.15.7"
dialoguer = {version = "0.10.4", features = ["fuzzy-select", "completion"] }
dirs = "5.0.1"
include_dir = "0.7.3"
indicatif = "0.17.6"
lazy_static = "1.4.0"
serde = {version = "1.0.185", features = ["derive"] }
serde_json = "1.0.105"
tokio = {version = "1.20.0", features = ["macros", "rt-multi-thread"] }
uuid = {version = "1.4.1", features = ["v4", "fast-rng", "macro-diagnostics"] }
sea-orm = { version = "0.12", features = [ "sqlx-sqlite",  "runtime-tokio-native-tls", "macros" , "with-uuid", "with-time"] }
anyhow = "1.0.81"
entity = { path = "entity", version = "1.0.5"}
migration = { path = "migration", version = "*"} # depends on your needs


