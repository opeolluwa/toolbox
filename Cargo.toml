[package]
authors = ["adeoye adefemi <adefemiadeoye@yahoo.com>"]
description = "a compilation of utility scripts for every day use in building applications and using certain features on my laptop"
edition = "2021"
name = "utils"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
assert_cmd = "2.0.12"
chrono = "0.4.26"
clap = {version = "4.3.23", features = ["derive"]}
console = "0.15.7"
dialoguer = {version = "0.10.4", features = ["fuzzy-select", "completion"]}
include_dir = "0.7.3"
indicatif = "0.17.6"
lettre = "0.10.4"
# migration = {path = "migration"}# depends on your needs
serde = {versio = "1.0.185", features = ["derive"]}
sqlx = {version = "0.6.2", features = ["runtime-tokio-native-tls", "sqlite"]}
tokio = {version = "1.20.0", features = ["macros"]}
uuid = {version = "1.4.1", features = ["v4", "fast-rng", "macro-diagnostics"]}

[workspace]
members = ["migration"]
