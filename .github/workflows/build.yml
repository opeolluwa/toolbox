name: Build and Release Rust Binary

on:
  push:
    branches:
      - master # Change to the default branch of your repository

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable # You can specify the Rust toolchain version

      - name: Build Rust binary
        run: |
          cargo build --release
        env:
          RUST_BACKTRACE: full # Optional, for better error messages

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/your_binary_name # Replace with your binary's name
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      
